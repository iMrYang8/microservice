server:
  port: 9999
spring:
  application:
    name: @artifactId@
  profiles:
    active: ${p.env}
  cloud:
    gateway:
      discovery:
        locator:
          #开启以服务id去注册中心上获取转发地址
          enabled: true
          ##小写serviceId
          lower-case-service-id: true
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/stock/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5         #续约间隔时间
    lease-expiration-duration-in-seconds: 15     #续约到期时间
  client:
    register-with-eureka: true
    fetch-registry: true


